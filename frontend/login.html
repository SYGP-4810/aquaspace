<!DOCTYPE html>
<html>
<head>
	<title>AquaSpace</title>
	<meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700,800&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    //login script
    $(signIn).click(function(){
      $.ajax({
        url: "http://127.0.0.1/aquaspace/backend/public/index.php?/Authentication/requestLogin",
        data: {
          zipcode: 97201
        },
        success: function( result ) {
          $( "#weather-temp" ).html( "<strong>" + result + "</strong> degrees" );
        },
        fail: function(xhr, textStatus, errorThrown){
          alert('request failed');
       }
      });
    });


  </script>
</head>
<body>
  <div class="cont">
    <div class="form sign-in">
      <h2>Sign In</h2>
      <label for="email">
        <span>Email Address or mobile</span>
        <input type="text" id="email" placeholder="email">
      </label>
      <label for="password">
        <span>Password</span>
        <input type="password" id="password" placeholder="password">
      </label>
      <a href="#" class = "forgot-pass">Forgot Password?</a>
      <button class="submit" type="button" id="signIn">Sign In</button>
    </div>
    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h2>New here?</h2>
          <p>Sign up and discover great amount of new opportunities!</p>
        </div>
        <div class="img-text m-in">
          <h2>One of us?</h2>
          <p>If you already have an account, just sign in. We've missed you!</p>
        </div>
        <div class="img-btn">
          <span class="m-up">Sign Up</span>
          <span class="m-in">Sign In</span>
        </div>
      </div>
      <div class="form sign-up">
        <h2>Join Today!</h2>
        <br><p>Select Account Type</p><br>
        <button type="button" class="select">Regular Account</button>
        <button type="button" class="select">Store Account</button>
        <button type="button" class="select">Verified Expert</button>
      </div>
    </div>
  </div>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
