<!DOCTYPE html>
<html>
<head>
	<title>AquaSpace</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700,800&display=swap" rel="stylesheet">
</head>
 <body>
     <div class="reg-cont">
      <div class="form store">
        <h2>Create an account</h2>
        <p>Already have an account? <a href="login.html">Sign In</a></p>
        <label for="company name">
          <span>Company Name</span>
          <input type="text" id="first name" placeholder="Company Name">
        </label>
        <label for="reg No">
          <span>Registration No</span>
          <input type="text" id="reg no" placeholder="Registration No">
        </label> 
        <label for="telephone">
          <span>Telephone No</span>
          <input type="tel" id="telephone" placeholder="Telephone No">
        </label>
        <label for="address">
          <span>Store Address</span>
          <input type="text" id="address" placeholder="Store Address">
        </label> 
        <label for="manager name">
          <span>Manager Name</span>
          <input type="text" id="manager name" placeholder="Manager Name">
        </label> 
        <label for="manager NIC">
          <span>Manager NIC</span>
          <input type="text" id="manager NIC" placeholder="Manager NIC">
        </label> 
        <!-- <div class="delivery">
          <p>Modes of Delivery</p><br>
          <input type="checkbox" name="delivery" value="In-store-pickup"><p> In store Pick-up</p><br>
          <input type="checkbox" name="delivery" value="In-store-delivery-service"><p> In Store Delivery Service</p><br>
          <input type="checkbox" name="delivery" value="Third-party-delivery-service"><p> Third Party Delivery Service</p>
        </div> -->
        <label for="password">
          <span>Password</span>
          <input type="password" id="password" placeholder="Password">
        </label>
        <label for="confirm password">
          <span>Confirm Password</span>
          <input type="password" id="confirm password" placeholder="Confirm Password">
        </label> 
        <div class="checkbox">
            <input type="checkbox" id="checkbox">
            <p>I agree to all the <a href="#"><strong>Terms</strong></a> and <a href="#"><strong>Conditions</strong></a></p>
        </div>
        <button type="button" class="submit">Sign Up</button> 
      </div>
  </body>
  </html>
