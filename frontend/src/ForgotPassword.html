<!DOCTYPE html>
<html>
<head>
	<title>AquaSpace</title>
	<meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../css/ForgotPassword.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700,800&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
    <div class="content">
        <form>
            <div class="logo">
                <img src="../images/logo.png">
                <h4>AQUASPACE</h4>         
            </div>
            <div class="sub-content">
                <img src="../images/forget-password.jpg" alt="forget-password">
                <h3>Forget Your password ?</h3>
                <p>Enter Your e-mail address and we'll send you<br>a link to reset your password</p>
                <label for="email">
                    <input type="email" id="email" placeholder="email">
                </label>
                <div class="btn">
                    <button class="submit" type="button">Cancel</button>
                    <button class="submit" type="button" id="submit">Send email</button>
                </div>
            </div>
            <!-- <div class="after-sub-content">
                <img src="../images/email.jpg" alt="email">
                <h3>Check your mail</h3>
                <p>We have sent a passord recover<br>instructons to your email.</p>
            </div> -->
        </form>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="../js/ForgetPassword.js"></script>
</body>
</html>
