<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../assets/fontawesome-free-5.15.4-web/css/all.css">
	<link rel="stylesheet" href="../../css/dashboard-styles.css">
    <link rel="stylesheet" href="../../css/Store.css">
    <title>Dashboard</title>
</head>
<body>
	<input type="checkbox" id="checkbox">
	<header class="header">
		<div class="u-name">
            <img class="logo" src="../../images/logo.png"><span class="logo" >AquaSpace</span>
			<label for="checkbox">
				<i id="navbtn" class="fa fa-bars" aria-hidden="true"></i>
			</label>
		</div>
        <div class="icons">
            <i class="fa fa-bell" aria-hidden="true"></i>
            <i class="fa fa-user" aria-hidden="true"></i>
        </div>
	</header>
	<div class="body">
		<nav class="side-bar">
			<ul>
				<li>
                    <a href="../Store/StoreHome.html">
                        <i class="fas fa-home fa-xs" aria-hidden="true"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="../Store/StoreEdit.html">
                        <i class="fas fa-edit" aria-hidden="true"></i>
                        <span>Edit Profile</span>
                    </a>
                </li>
                <li>
                    <a href="../Store/StoreReset.html">
                        <i class="fas fa-unlock-alt" aria-hidden="true"></i>
                        <span>Reset Password</span>
                    </a>
                </li>
                <li>
                    <a href="../Store/StoreStoreFront.html">
                        <i class="fas fa-gifts" aria-hidden="true"></i>
                        <span>Storefront</span>
                    </a>
                </li>
                <li>
                    <a href="../Store/StoreInventory.html">
                        <i class="fas fa-tags" aria-hidden="true"></i>
                        <span>Inventory</span>
                    </a>
                </li>
                <li>
                    <a href="../Store/StoreOrders.html">
                        <i class="fas fa-shopping-basket" aria-hidden="true"></i>
                        <span>Orders</span>
                    </a>
                </li>
                <li>
                    <a href="../Store/StoreQuestion.html">
                        <i class="fas fa-flag-checkered" aria-hidden="true"></i>
                        <span>Questions</span>
                    </a>
                </li>
                <li>
                    <a href="../Store/StoreRefunds.html">
                        <i class="fas fa-money-check-alt" ria-hidden="true"></i>
                        <span>Refunds</span>
                    </a>
                </li>
                <li>
                    <a href="../Store/StoreReports.html">
                        <i class="fas fa-clipboard" aria-hidden="true"></i>
                        <span>Generate Reports</span>
                    </a>
                </li>
			</ul>
		</nav>
		<section class="section-1">
            <div class="head-titles">
                <h2>GENERATE REPORTS</h2>
                <div class="time">
                    <span style="margin-right: 5px;">From</span>
                    <input type="date" id="from" name="from"  style="text-align: center;" onchange="subfunction()"> 
                    <span> </span>
                    <span style="margin-left: 15px; margin-right: 5px;">To</span>
                    <input type="date" id="to" name="to" style="text-align: center;" onchange="subfunction()">
                </div>
            </div>
            <div class="small-carts">
                <div class="s-box">
                    <img src="../../images/coin.png" alt="coin">
                    <div class="text">
                        <span>Total Earning</span>
                        <h2 id="earnings"></h2>
                    </div>
                </div>
                <div class="s-box">
                    <img src="../../images/trolley.png" alt="coin">
                    <div class="text">
                        <span>Total Product</span>
                        <h2 id="product"></h2>
                    </div>
                </div>
                <div class="s-box">
                    <img src="../../images/calculator.png" alt="coin">
                    <div class="text">
                        <span>Total Orders</span>
                        <h2 id="orders"></h2>
                    </div>
                </div>
                
            </div>
            
            <div class="reson-orders">
                <h3>Best Selling Product</h3>
                <table class="orders" id="bestProduct">
                    <tr style="outline: unset;">
                        <th>No</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Orders</th>
                    </tr>
                </table>
            </div>
            <div class="big-cart" >
                <canvas id="store-chart" height="140"></canvas>
            </div>
		</section>
	</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>
    <script src="../../js/logo.js"></script>
    <script src="../../js/store/StoreReport.js"></script>
</body>
</html>
