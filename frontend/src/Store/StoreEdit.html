		<section class="section-1">
            <div class="head-titles">
                <h2>EDIT PROFILE</h2>
            </div>
            <div class="edit-container">
                <div class="profile-pic">
                    <div class="box" style="border-radius: 50%;">
                        <div class="js--image-preview" style=" background-image: url('../../images/storepic.jpg');"></div>
                        <div class="upload-options">
                            <label>
                                <input id="img1" type="file" class="image-upload"
                                    onchange="encodeImageFileAsURL1(this)" />
                            </label>
                        </div>
                    </div>
                </div>
                <div class="edit">
                    <form class="edit-form">
                        <label for="cname">Store Name</label>
                        <input type="text" id="sname" name="sname" value = "">
                        <br>
                        <label for="regno">Registration No</label>
                        <input type="text" id="regno" name="regno" value = "">
                        <br>
                        <label for="tp">Telephone No</label>
                        <input type="text" id="tp" name="tp" value = "">
                        <br>
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" value = "">
                        <br>
                        <label for="address">Store Address</label>
                        <input type="text" id="address" name="address" value = "">
                        <br>
                        <label for="oname" >Owner Name</label>
                        <input type="text" id="mname" name="mname" value = "">
                        <br>
                        <label for="onic">Owner NIC</label>
                        <input type="text" id="onic" name="onic" value = "">
                        <br>
                        <label for="country">Modes of Delivery</label>
                        <div class="d-modes">
                            <div class="row">
                                <input type="checkbox" name="delivery" id="inStorePickUp"><p>In Store Pick-up</p>
                            </div>
                            <div class="row">
                                <input type="checkbox" name="delivery" id="inStoreDelivery"><p>In Store Delivery Service</p>
                            </div>
                            <div class="row">
                                <input type="checkbox" name="delivery" id="thirdPartyDelivery"><p>Third Party Delivery Service</p>
                            </div>
                        </div>
                        <br>
                        <div class="btn">
                            <input type="submit" class="button" value="Save">
                            <button type="reset" class="can-button" >Cancel</button>
                        </div>
                    </form>
                </div>
            </div>    
		</section>
