<!DOCTYPE html>
<html>

<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="../../assets/fontawesome-free-5.15.4-web/css/all.css">
    <link rel="stylesheet" href="../../css/dashboard-styles.css">
    <link rel="stylesheet" href="../../css/add-blog.css">
    <link rel="stylesheet" href="../../css/cart.css">
    <link rel="stylesheet" href="../../css/base.css">
    <!-- <link rel="stylesheet" href="../../css/bleh.css"> -->
</head>

<body>
    <input type="checkbox" id="checkbox">
    <header class="header">
        <div class="u-name">
            <img src="../../images/logo.png"><span>AquaSpace</span>
            <label for="checkbox">
                <i id="navbtn" class="fa fa-bars" aria-hidden="true"></i>
            </label>
        </div>
        <div class="icons">
            <i class="fa fa-bell" aria-hidden="true"></i>
            <i class="fa fa-user" aria-hidden="true"></i>
        </div>
    </header>
    <div class="body">
        <nav class="side-bar">
            <ul>
                <li>
                    <a href="home.html">
                        <i class="fas fa-home fa-xs" aria-hidden="true"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="account-overview.html">
                        <i class="fas fa-user-circle"></i>
                        <span>Account Overview</span>
                    </a>
                </li>
                <li>
                    <a href="edit-profile.html">
                        <i class="fas fa-edit" aria-hidden="true"></i>
                        <span>Edit Profile</span>
                    </a>
                </li>
                <li>
                    <a href="reset-password.html">
                        <i class="fas fa-unlock-alt" aria-hidden="true"></i>
                        <span>Reset Password</span>
                    </a>
                </li>

                <li>
                    <a href="articles.html">
                        <i class="fas fa-newspaper" aria-hidden="true"></i>
                        <span>Articles</span>
                    </a>
                </li>
                <li>
                    <a href="requests.html">
                        <i class="fas fa-user-check" aria-hidden="true"></i>
                        <span>Requests</span>
                    </a>
                </li>
                <li>
                    <a href="questions.html">
                        <i class="fas fa-question" aria-hidden="true"></i>
                        <span>Questions</span>
                    </a>
                </li>
                <li>
                    <a href="contribution.html">
                        <i class="fas fa-award" aria-hidden="true"></i>
                        <span>Contribution</span>
                    </a>
                </li>
            </ul>
        </nav>
        <section class="section-1">

            <div class="wrapper">
                <div class="box">
                    <div class="js--image-preview"></div>
                    <div class="upload-options">
                        <label>
                            <input type="file" id="inventory-img1" class="image-upload"
                                onchange="encodeImageFileAsURL1(this)">
                        </label>
                    </div>
                </div>
                <div class="box">
                    <div class="js--image-preview"></div>
                    <div class="upload-options">
                        <label>
                            <input type="file" id="inventory-img2" class="image-upload"
                                onchange="encodeImageFileAsURL2(this)">
                        </label>
                    </div>
                </div>
                <div class="box">
                    <div class="js--image-preview"></div>
                    <div class="upload-options">
                        <label>
                            <input type="file" id="inventory-img3" class="image-upload"
                                onchange="encodeImageFileAsURL3(this)">
                        </label>
                    </div>
                </div>
                <div class="box">
                    <div class="js--image-preview"></div>
                    <div class="upload-options">
                        <label>
                            <input type="file" id="inventory-img4" class="image-upload"
                                onchange="encodeImageFileAsURL4(this)">
                        </label>
                    </div>
                </div>
            </div>
            <div class="add-data">
                <div class="form">

                    <label class="label">
                        <span class="fname">Fish Name</span>
                        <input type="text" id="fishName">
                    </label>
                    <label class="label">
                        <span class="fname">Other Names</span>
                        <input type="text" id="otherName">
                    </label>
                    <button id="addOtherFishName">Add</button>

                    <div id="otherFishNames" class="compatible-fish-list"></div>
                    <label class="label">
                        <span class="lname">Description</span>
                        <textarea id="description" name="reason" rows="5" cols="100"></textarea>
                    </label>

                    <label class="label">
                        <span>Pet Max Length <small>(cm)</small></span>
                        <input type="number" id="petMaxLength" min="0">
                    </label>

                    <label class="label">
                        <span>Diet</span>
                        <select name="diet" id="diet">
                            <option value="1">Herbivores</option>
                            <option value="2">Omnivores</option>
                            <option value="3">Carnivore</option>
                        </select>
                    </label>
                    <label class="label">
                        <span>Water Parameters-PH Min</span>
                        <input type="number" min="0" max="14" id="minPh">
                    </label>

                    <label class="label">
                        <span>Water Parameters-PH Max</span>
                        <input type="number" id="maxPh" min="0" max="14">
                    </label>

                    <label class="label">
                        <span>Min Water Temp</span>
                        <input type="number" min="20" max="40" id="minWaterTemp">
                    </label>
                    <label class="label">
                        <span>Max water Temp</span>
                        <input type="number" id="maxWaterTemp" min="20" max="40">
                    </label>
                    <label class="label">
                        <span>Environment</span>
                        <select name="environment" id="environment">
                            <option value="1">Fresh Water</option>
                            <option value="2">Black Water</option>
                            <option value="3">Green Water</option>
                            <option value="4">Salt Water</option>
                        </select>
                    </label>
                    <label class="label">
                        <span>Native To</span>
                        <input type="text" id="nativeTo">
                    </label>
                    <button id="nativeToBtn">Add</button>
                    <div id="nativeToDiv"></div>
                    <label class="label">
                        <span>Care Level</span>
                        <select name="careLevel" id="careLevel">
                            <option value="1">Easy</option>
                            <option value="2">Medium</option>
                            <option value="3">Hard</option>
                        </select>
                    </label>
                    <label class="label">
                        <span>Tank Capacity <small>(gallon)</small></span>
                        <input type="number" id="tankCapacity">
                    </label>
                    <label id="name_list">
                        <span>Compatible Fish</span>
                        <div>
                            <input type="text" id="auto" placeholder="enter fish name" autocomplete="off"
                                onkeyup="searchFish()" />
                            <ul id="fish_list">
                        </div>

                        </ul>

                    </label><button id="add">Add</button>
                    <div class="compatible-fish-list" id="compatible-fish-list">

                    </div>
                    <label for="abilityToSell">
                        <span>Ability to Sell</span>
                        <input type="checkbox" id="abilityToSell">
                    </label>
                    <label for="abilityToRelease">
                        <span>Ability to release</span>
                        <input type="checkbox" id="abilityToRelease">
                    </label>

                    <button id="save">SAVE</button>




                </div>
            </div>

            
        </section>
    </div>
    <div id="alertDiv"></div>
    <div id="loadingIcon"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../../js/base.js"></script>
    <script src="../../js/image-upload.js"></script>
    <script src="../../js/expert/add-fish.js"></script>

    <script src="../../js/expert/compatible-fish.js"></script>

</body>

</html>
