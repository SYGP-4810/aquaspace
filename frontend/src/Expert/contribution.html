<!DOCTYPE html>
<html>

<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="../../assets/fontawesome-free-5.15.4-web/css/all.css">
    <link rel="stylesheet" href="../../css/dashboard-styles.css">
    <link rel="stylesheet" href="../../css/Expert.css">
    <link rel="stylesheet" href="../../css/questions.css">
    <link rel="stylesheet" href="../../css/Reg.css">
    <link rel="stylesheet" href="../../css/Store.css">
</head>

<body>
    <input type="checkbox" id="checkbox">
    <header class="header">
        <div class="u-name">
            <img src="../../images/logo.png"><span>AquaSpace</span>
            <label for="checkbox">
                <i id="navbtn" class="fa fa-bars" aria-hidden="true"></i>
            </label>
        </div>
        <div class="icons">
            <i class="fa fa-bell" aria-hidden="true"></i>
            <i class="fa fa-user" aria-hidden="true"></i>
        </div>
    </header>
    <div class="body">
        <nav class="side-bar">
            <ul>
                <li>
                    <a href="home.html">
                        <i class="fas fa-home fa-xs" aria-hidden="true"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="account-overview.html">
                        <i class="fas fa-user-circle"></i>
                        <span>Account Overview</span>
                    </a>
                </li>
                <li>
                    <a href="edit-profile.html">
                        <i class="fas fa-edit" aria-hidden="true"></i>
                        <span>Edit Profile</span>
                    </a>
                </li>
                <li>
                    <a href="reset-password.html">
                        <i class="fas fa-unlock-alt" aria-hidden="true"></i>
                        <span>Reset Password</span>
                    </a>
                </li>
                <li>
                    <a href="notification.html">
                        <i class="fas fa-bell" aria-hidden="true"></i>
                        <span>Notification Settings</span>
                    </a>
                </li>
                <li>
                    <a href="articles.html">
                        <i class="fas fa-newspaper" aria-hidden="true"></i>
                        <span>Articles</span>
                    </a>
                </li>
                <li>
                    <a href="requests.html">
                        <i class="fas fa-user-check" aria-hidden="true"></i>
                        <span>Requests</span>
                    </a>
                </li>
                <li>
                    <a href="questions.html">
                        <i class="fas fa-question" aria-hidden="true"></i>
                        <span>Questions</span>
                    </a>
                </li>
                <li>
                    <a href="contribution.html">
                        <i class="fas fa-award" aria-hidden="true"></i>
                        <span>Contribution</span>
                    </a>
                </li>
            </ul>
        </nav>
        <section class="section-1">
            <div class="head-titles">
                <h2>Contribution</h2>
                <div class="time">
                    <span>From</span><input type="date" id="from" name="from">
                    <span> </span>
                    <span style="margin-left: 15px;">To</span><input type="date" id="from" name="from">
                </div>
            </div>
            <div class="small-carts">
                <div class="s-box">
                    <img src="../../images/calculator.png" alt="coin">
                    <div class="text">
                        <span>Total Eranings</span>
                        <h2>Rs 250.00</h2>
                    </div>
                </div>
                <div class="s-box">
                    <img src="../../images/coin.png" alt="coin">
                    <div class="text">
                        <span>Monthly Earning</span>
                        <h2>Rs 150.00</h2>
                    </div>
                </div>
                <div class="s-box">
                    <img src="../../images/trolley.png" alt="coin">
                    <div class="text">
                        <span>Question & Articles</span>
                        <h2>250</h2>
                    </div>
                </div>
            </div>
            <div class="big-cart" >
                <canvas id="store-chart" height="140"></canvas>
            </div>
        </section>


    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>
    <script src="../../js/expert/questions.js"></script>
    <script src="../../js/store/StoreChart.js"></script>
</body>

</html>
