		</div>
        <div class="icons">
            <i class="fa fa-bell" aria-hidden="true"></i>

        </div>
	</header>
	<div class="body">
		<nav class="side-bar">
            <ul>
                <li>
                    <a href="home.html">
                        <i class="fas fa-home fa-xs" aria-hidden="true"></i>

                </li>
                <li>
                    <a href="account-overview.html">
                        <i class="fas fa-user-circle"></i>
                        <span>Account Overview</span>
                    </a>
                </li>
                <li>
                    <a href="edit-profile.html">
                        <i class="fas fa-edit" aria-hidden="true"></i>
                        <span>Edit Profile</span>
                    </a>
                </li>
                <li>
                    <a href="reset-password.html">
                        <i class="fas fa-unlock-alt" aria-hidden="true"></i>

                    <a href="articles.html">

		<section class="section-1">
            <table class="table">       
                <tr>
                    <td>Title<span class="required">*</span></td>
                    <td><input type="text" id="titleForTheBlog" style="width: 500px;"></td>
                </tr>
                <tr>
                    <td>Category<span class="required">*</span></td>
                    <td>
                        <div class="select">
                            <select name="category" id="category">
                                <option value="" selected disabled hidden>Choose here...</option>
                                <option value="1">Fish</option>
                                <option value="2">Plant</option>
                                <option value="3">Other</option>
                            </select>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Thumbnail<span class="required">*</span></td>
                    <td>
                        <div class="box">
                            <div class="js--image-preview"></div>
                            <div class="upload-options">
                                <label>
                                    <input type="file" id="inventory-img1" class="image-upload"
                                        onchange="encodeImageFileAsURL1(this)">
                                </label>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
            <div class="editor-layout">
                <div id="editor"></div>
            </div>
            <div class="sum">
                <span>Summary Of the article</span>
                <br>
                <textarea name="summary" id="summary" cols="180" rows="10"></textarea>
                <br>
                <span>Relavant Fish</span>
                    <div>
                        <input type="text" id="auto" style="width:40%" placeholder="enter fish name" autocomplete="off" onkeyup="searchFish()" />
                        <button class="button" style="background-color: brown;  margin-top:0; float:none;" id="add">add</button>
                        <ul id="fish_list"> </ul>
                    </div>
            </div>
            <div class="compatible-fish-list" id="compatible-fish-list">
                           
            </div>
            <button style="position:relative; right: 50%; width: 150px; margin-bottom: 30px;" class="button" id="saveBlog">Upload Artcle</button>
            
		</section>
	</div>
    <div id="alertDiv"></div>
    <div id="loadingIcon"></div>
