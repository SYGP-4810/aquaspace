<!DOCTYPE html>
<html>

<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="../../assets/fontawesome-free-5.15.4-web/css/all.css">
    <link rel="stylesheet" href="../../css/dashboard-styles.css">
    <link rel="stylesheet" href="../../css/answer-question.css">
    <link rel="stylesheet" href="../../css/Expert.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>
    <div class="container-1">
        <input type="checkbox" id="checkbox">
        <header class="header">
            <div class="u-name">
                <img class="logo" src="../../images/logo.png"><span class="logo">AquaSpace</span>
                <label for="checkbox">
                    <i id="navbtn" class="fa fa-bars" aria-hidden="true"></i>
                </label>
            </div>
            <div class="icons">
                <i class="fa fa-bell" aria-hidden="true"></i>
                <i class="fa fa-user" aria-hidden="true"></i>
            </div>
        </header>
        <div class="body">
            <nav class="side-bar">
                <ul>
                    <li>
                        <a href="home.html">
                            <i class="fas fa-home fa-xs" aria-hidden="true"></i>
                            <span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="account-overview.html">
                            <i class="fas fa-user-circle"></i>
                            <span>Account Overview</span>
                        </a>
                    </li>
                    <li>
                        <a href="edit-profile.html">
                            <i class="fas fa-edit" aria-hidden="true"></i>
                            <span>Edit Profile</span>
                        </a>
                    </li>
                    <li>
                        <a href="reset-password.html">
                            <i class="fas fa-unlock-alt" aria-hidden="true"></i>
                            <span>Reset Password</span>
                        </a>
                    </li>
                    <!-- <li>
                        <a href="notification.html">
                            <i class="fas fa-bell" aria-hidden="true"></i>
                            <span>Notification Settings</span>
                        </a>
                    </li> -->
                    <li>
                        <a href="articles.html">
                            <i class="fas fa-newspaper" aria-hidden="true"></i>
                            <span>Articles</span>
                        </a>
                    </li>
                    <li>
                        <a href="requests.html">
                            <i class="fas fa-user-check" aria-hidden="true"></i>
                            <span>Requests</span>
                        </a>
                    </li>
                    <li>
                        <a href="questions.html">
                            <i class="fas fa-question" aria-hidden="true"></i>
                            <span>Questions</span>

                    </li>
                    <li>
                        <a href="contribution.html">
                            <i class="fas fa-award" aria-hidden="true"></i>
                            <span>Contribution</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <section class="section-1">
                <div class="topics">
                    <p style="color: #828283;" id="blog-topic" onclick="window.location.replace('questions.html')">Questions</p>
                    <p>|</p>
                    <p style="color: rgb(61, 61, 61);" id="fish-topic">Claimed Questions</p>
                </div>
                <div class="chat">
                    <!-- <img src="../../images/bg.jpg" alt=""> -->
                    <div class="question">
                    </div>
                    <div class="answer">
                    </div>



                </div>

               


            </section>
        </div>
    </div>
    <div id="alertDiv"></div>
    <div id="loadingIcon"></div>
    <script src="../../js/base.js"></script>
    <script>
        let url = new URL(window.location.href);
        let question = url.searchParams.get("question");
        let reply = url.searchParams.get("reply");
        // console.log(reply);
        $(".answer").html(reply);
        $(".question").html(question);
    </script>
    <script src="../../js/logo.js"></script>
