<!DOCTYPE html>
<html>
<head>
	<title>Dashboard</title>
	<link rel="stylesheet" href="../../assets/fontawesome-free-5.15.4-web/css/all.css">
	<link rel="stylesheet" href="../../../css/dashboard-styles.css">
    <link rel="stylesheet" href="../../../css/experttest.cs">
</head>
<body>
	<input type="checkbox" id="checkbox">
	<header class="header">
		<div class="u-name">
            <img src="../../images/logo.png"><span>AquaSpace</span>
			<label for="checkbox">
				<i id="navbtn" class="fa fa-bars" aria-hidden="true"></i>
			</label>
		</div>
        <div class="icons">
            <i class="fa fa-bell" aria-hidden="true"></i>
            <i class="fa fa-user" aria-hidden="true"></i>
        </div>
	</header>
	<div class="body">
		<nav class="side-bar">
			<ul>
				<li>
                    <a href="#">
                        <i class="fas fa-home fa-xs" aria-hidden="true"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-user-circle"></i>
                        <span>Account Overview</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-edit" aria-hidden="true"></i>
                        <span>Edit Profile</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-unlock-alt" aria-hidden="true"></i>
                        <span>Reset Password</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-bell" aria-hidden="true"></i>
                        <span>Notification Settings</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-newspaper" aria-hidden="true"></i>
                        <span>Articles</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-user-check" aria-hidden="true"></i>
                        <span>Requests</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-question" aria-hidden="true"></i>
                        <span>Questions</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-award" aria-hidden="true"></i>
                        <span>Contribution</span>
                    </a>
                </li>
			</ul>
		</nav>
		<section class="section-1">
            <div class="headerForPost">
                <span>Verify Post</span>
                <h4>&nbsp|&nbsp</h4>
                <span><b>Claimed</b></span>
            </div>
            <br>
            <br>
            <table width="100%">
                <tr align="center">
                    <td><img width="50px" height="50px" src="../../images/fish (1).png" alt="this is a post"></td>
                    <td>
                        <span>Title</span>
                        <p>this is the content of this article</p>
                    </td>
                </tr>
                <tr align="center">
                    <td><img width="50px" height="50px" src="../../images/fish (1).png" alt="this is a post"></td>
                    <td>
                        <span>Title</span>
                        <p>this is the content of this article</p>
                    </td>
                </tr>
            </table>
		</section>
	</div>

</body>
</html>
