<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../ajax/Request.js"></script>
    <script>
        function samp(url,data=null){
            let home = "http://127.0.0.1/aquaspace/backend/public/index.php";
            let finalUrl = home + "?"+ url;
            var xhr = new XMLHttpRequest();
			xhr.open("POST",finalUrl,false);
			xhr.onload = function(){
				//res = JSON.parse(this.response);
                res = this.response;
			};
			xhr.send(JSON.stringify(data));
            document.getElementById("sample").innerHTML =  res;
            
        }
                
    </script>
</head>
<body onload="samp('Admin/Users/indx')">
    <div id="sample"></div>
</body>
</html>
