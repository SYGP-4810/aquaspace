<!DOCTYPE html>
<html>
<head>
	<title>AquaSpace</title>
	<meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../css/ForgotPassword.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700,800&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
    <div class="content">
        <form>
            <div class="logo" style="padding-top: 40px; padding-bottom: 0px;">
                <img src="../images/logo.png">
                <h4>AQUASPACE</h4>         
            </div>
            <div class="pwd-sub-content">
                <img src="../images/forget-password.jpg" alt="forget-password" style="margin-bottom: -30px;">
                <h3>Create new password</h3>
                <p>Your new password must be different <br>from previous used passwords.</p>
                <label for="pwd" style="float: left; margin-left: 85px;">
                    Password:
                </label>
                <br>
                <input type="password" id="pwd" placeholder="Password" minlength="8">
                <br>
                <span style="float: left; margin-left: 85px; font-size: 0.7rem; margin-top: -10px;">Must be at least 8 characters.</span>
                <br>
                <label for="con-pwd" style="float: left; margin-left: 85px; ">
                    Confirm Password:
                </label>
                <br>
                <input type="password" id="con-pwd" placeholder="Confirm Password" minlength="8">
                <br>
                <span style="float: left; margin-left: 85px; font-size: 0.7rem; margin-top: -10px;">Both password must match.</span>
                <br>
                <div class="btn" style="margin-bottom: 20px; margin-top: -10px;">
                    <button class="submit" type="button">Reset Password</button>
                </div>
            </div>
        </form>
  </div>
</body>
</html>
