<!DOCTYPE html>
<html>
<head>
	<title>AquaSpace</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700,800&display=swap" rel="stylesheet">
</head>
 <body>
    <div class="reg-cont">
      <div class="form reg user">
          <h2>Create an account</h2>
          <p>Already have an account? <a href="login.html">Sign In</a></p>
          <label for="first name">
            <span>First Name</span>
            <input type="text" id="first name" placeholder="First Name">
          </label>
          <label for="last name">
            <span>Last Name</span>
            <input type="text" id="last name" placeholder="Last Name">
          </label> 
          <label for="address">
            <span>Address</span>
            <input type="text" id="address" placeholder="Address">
          </label>
          <label for="city">
            <span>City</span>
            <input type="text" id="city" placeholder="City">
          </label> 
          <label for="email">
            <span>Email</span>
            <input type="email" id="email" placeholder="Email">
          </label> 
          <label for="password">
            <span>Password</span>
            <input type="password" id="password" placeholder="Password">
          </label>
          <label for="confirm password">
            <span>Confirm Password</span>
            <input type="password" id="confirm password" placeholder="Confirm Password">
          </label> 
          <div class="checkbox">
            <input type="checkbox" id="checkbox">
            <p>I agree to all the <a href="#"><strong>Terms</strong></a> and <a href="#"><strong>Conditions</strong></a></p>
          </div>
          <button type="button" class="submit">Sign Up</button>
        </div>
    </div> 
  </body>
  </html>
