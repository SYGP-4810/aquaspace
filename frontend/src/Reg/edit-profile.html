            <section class="section-1">
                <div class="head-titles">
                    <h2>Edit Profile</h2>
                </div>
                <div class="account-edit">
                    <div class="profile-pic">
                        <div class="box" style="border-radius: 50%;">
                            <div class="js--image-preview" style=" background-image: url('../../images/bg.jpg');"></div>
                            <div class="upload-options">
                                <label>
                                    <input id="img1" type="file" class="image-upload"
                                        onchange="encodeImageFileAsURL1(this)" />
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="edit">
                        <form class="edit-form">
                            <label for="uname" style="font-size: 15px;">Username</label><br>
                            <input style="font-size: 13px;
                            padding:0.4em;
                            outline: none;
                            border-radius: 0;
                            border: 1px solid #ccc;
                            color:#555;" type="text" id="uname" name="uname" placeholder="YaiyaSam">
                            <br>
                            <label for="name" style="font-size: 15px;">Name</label><br>
                            <input style="font-size: 13px;
                            padding:0.4em;
                            outline: none;
                            border-radius: 0;
                            border: 1px solid #ccc;
                            color:#555;" type="text" id="name" name="name" placeholder="Kalsha Samarajeew">
                            <br>
                            <label for="address" style="font-size: 15px;">Address</label><br>
                            <input style="font-size: 13px;
                            padding:0.4em;
                            outline: none;
                            border-radius: 0;
                            border: 1px solid #ccc;
                            color:#555;" type="text" id="address" name="address" placeholder="No 123, Jaya Mw">
                            <br>
                            <label for="telNo" style="font-size: 15px;">Telephone No</label><br>
                            <input style="font-size: 13px;
                            padding:0.4em;
                            outline: none;
                            border-radius: 0;
                            border: 1px solid #ccc;
                            color:#555;" type="text" id="telNo" name="telNo" placeholder="0772821117">
                            <br>
                            <label for="city" style="font-size: 15px;">City</label><br>
                            <input style="font-size: 13px;
                            padding:0.4em;
                            outline: none;
                            border-radius: 0;
                            border: 1px solid #ccc;
                            color:#555;" type="text" id="city" name="city" placeholder="Nugegoda">
                            <br>
                            <input style="background-color: #4c6faf; /* Green */
                            width: 80px;
                            border: none;
                            border-radius: 4px;
                            color: white;
                            padding: 4px;
                            text-align: center;
                            text-decoration: none;
                            display: inline-block;
                            font-size: 15px;
                            margin-top: 20px;
                            margin-left: 400px;
                            cursor: pointer;" type="submit" class="button" value="Save">
                           
                        </form>
                    </div>
