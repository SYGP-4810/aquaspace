<!DOCTYPE html>
<html>

<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="../../assets/fontawesome-free-5.15.4-web/css/all.css">
    <link rel="stylesheet" href="../../css/dashboard-styles.css">
    <link rel="stylesheet" href="../../css/transactions.css">
    <link rel="stylesheet" href="../../css/questions.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <input type="checkbox" id="checkbox">
        <header class="header">
            <div class="u-name">
                <img class="logo" src="../../images/logo.png"><span class="logo">AquaSpace</span>
                <label for="checkbox">
                    <i id="navbtn" class="fa fa-bars" aria-hidden="true"></i>
                </label>
            </div>
            <div class="icons">
                <i class="fa fa-bell" aria-hidden="true"></i>
                <i class="fa fa-user" aria-hidden="true"></i>
            </div>
        </header>
        <div class="body">
            <nav class="side-bar">
                <ul>
                    <li>
                        <a href="account-overview.html">
                            <i class="fas fa-user-circle"></i>
                            <span>Account Overview</span>
                        </a>
                    </li>
                    <li>
                        <a href="edit-profile.html">
                            <i class="fas fa-edit" aria-hidden="true"></i>
                            <span>Edit Profile</span>
                        </a>
                    </li>
                    <li>
                        <a href="reset-password.html">
                            <i class="fas fa-unlock-alt" aria-hidden="true"></i>
                            <span>Reset Password</span>
                        </a>
                    </li>
                    <!-- <li>
                        <a href="notification.html">
                            <i class="fas fa-bell" aria-hidden="true"></i>
                            <span>Notification Settings</span>
                        </a>
                    </li> -->
                    <li>
                        <a href="active-posts.html">
                            <i class="fas fa-money-check"></i>
                            <span>My Posts</span>
                        </a>
                    </li>
                    <li>
                        <a href="cart.html">
                            <i class="fas fa-shopping-cart"></i>
                            <span>Cart</span>
                        </a>
                    </li>
                    <!-- <li>
                        <a href="wishlist.html">
                            <i class="fas fa-heart"></i>
                            <span>Wishlist</span>
                        </a>
                    </li> -->
                    <li>
                        <a href="transactions.html">
                            <i class="fas fa-dollar-sign" aria-hidden="true"></i>
                            <span>Transactions</span>
                        </a>
                    </li>
                    <li>
                        <a href="questions.html">
                            <i class="fas fa-question" aria-hidden="true"></i>
                            <span>Questions</span>
                        </a>
                    </li>
                    <!-- <li>
                        <a href="coins.html">
                            <i class="fas fa-coins" aria-hidden="true"></i>
                            <span>Coins</span>
                        </a>
                    </li> -->
                </ul>
            </nav>
            <section class="section-1">
                <div class="heading">
                    <h2>Questions</h2>

                    <form >
                        <div id="btn">Ask</div>
                        <div id="btn-popup"></div>
                    </form>
                    
                </div>
              
                <div class="coin-info">
                    <div class="coin-info-div">
                        <div>
                            <span>Coin Count</span>
                            <!-- <span style="margin-left: 20px;height: 30px; ">100</span> -->
                            <input type="text" readonly name="" id="count" >
                        </div>

                    </div>
                    <div class="coin-info-div">
                        <div>
                            <span>Coin Price</span>
                            <!-- <span style="margin-left: 20px;height: 30px; ">100</span> -->
                            <input  type="text" readonly name="" id="price" value="50">
                        </div>

                    </div>
                    <div class="coin-info-div">
                        <div>
                            <span>Coins Per Question</span>
                            <!-- <span style="margin-left: 20px;height: 30px; ">100</span> -->
                            <input type="text" readonly name="" id="per-question" value="10">
                        </div>

                    </div>
                    <div class="coin-info-div">
                        <div>
                            <span>Buy Coins</span>
                            <!-- <span style="margin-left: 20px;height: 30px; ">100</span> -->
                            <input id="coin" type="number" min="0">
                            <i id="buy-coins" class="fas fa-arrow-right"></i>
                        </div>

                    </div>
                </div>

                <div class="questions">

                </div>




            </section>
        </div>
    </div>

    <script src="../../js/logo.js"></script>
    <script src="../../js/base.js"></script>
    <script src="../../js/Reg/viewExpertQuestion.js"></script>

</body>

</html>
