<!DOCTYPE html>
<html>
<head>
	<title>AquaSpace</title>
	<meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700,800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="cont">
    <form>
      <div class="logo">
        <img src="../images/logo.png">
        <h4>AQUASPACE</h4>         
      </div>
      <h2>Sign In</h2>
      <p>New User? <a href="signup.html">Create an account</a></p>
      <label for="email">
        <input type="email" id="email" placeholder="email">
        <span>Email Address</span>
      </label>
      <label for="password">
        <input type="password" id="password" placeholder="password">        
        <span>Password</span>
      </label>
      <a href="#" class = "forgot-pass">Forgot Password?</a>
      <button class="submit" type="button" id = "signId">Sign In</button>
    </form>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src = "../js/login.js"></script>
</body>
</html>
